
<input type="button" value="HomePage" class="btn btn-primary" (click)="showHomePage()">
&nbsp;
<input type="button" value="Add New Food" class="btn btn-primary" style="align-content:center;" (click)="showAddNewFood()">
&nbsp;&nbsp;
<br/><br/><br/><br/><br/>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <table  style="height: 100px;" class="table table-bordered" mt-10>
        <tr>   
          <th>id</th>   
          <th>Name</th>
          <th>Price</th>         
          <th>Cuisine</th>
          <th>Description</th>
          <th>Offers</th>
          <th>Picture</th>
          <th style="text-align: center;">Action</th>
         
         </tr>        
        <tr *ngFor="let f of foodInfo">  
          <td>{{f.id}}</td>        
          <td>{{f.name}}</td>
          <td>{{f.price}}</td>  
          <td>{{f.cuisine}}</td>
          <td>{{f.description}}</td>
          <td>{{f.offers}}</td>
          <td><img src={{f.piclinks}}  alt="images" height="70" width="70"></td>
                    
         <tbody>    
          <td>
          
            <input type="button"  value="Update" class="btn btn-success" (click)="showUpdateFood(f.id)">
              
          </td> 
          <td>
          
            <input type="button"  value="Delete" class="btn btn-danger" (click)="deleteFood(f.id)">
              
          </td> 
        </tbody>       
        </tr>   
    </table>
        </div>
 
    <div class="col-md-3"></div>
    </div>
